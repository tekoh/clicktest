<html>

<head>
    <link rel="stylesheet" href="./css/style.css">
    <title>click test</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta property="og:type" content="REPLACE WITH URL (no https)" />
    <meta property="og:title" content="click test" />
    <meta property="og:description" content="minimal click test" />
    <meta property="og:url" content="REPLACE WITH URL" />
    <meta name="theme-color" content="#fffffe" />
    <meta name="description" content="minimal click test" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"> </script>
    <script src="js/script.js"> </script>
</head>

<body class="preload" onselectstart="return false">
    
    <header>
        <div id="left">
            <h1>click test</h1>
            
            <div id="stats">
                <h2>stats</h2>

                <p>clicks: <span class="number" id="statsTotalClicks">0</span></p>
                <p>games: <span class="number" id="statsTotalGames">0</span></p>
                <p>highest: <span class="number" id="statsHighest">0</span></p>
            </div>

            <div id="mode">
                <h2>time</h2>

                <a href="javascript:void(0);" onclick="changeMode(5)" class="selected" id="5" draggable="false">5s</a>
                <a href="javascript:void(0);" onclick="changeMode(10)" id="10" draggable="false">10s</a>
                <a href="javascript:void(0);" onclick="changeMode(15)" id="15" draggable="false">15s</a>
                <br>
                <a href="javascript:void(0);" onclick="changeMode(30)" id="30" draggable="false">30s</a>
                <a href="javascript:void(0);" onclick="changeMode(60)" id="60" draggable="false">60s</a>
                <br>
                <a href="javascript:void(0);" onclick="changeMode(69420)" id="69420" draggable="false">unlimited</a>
            </div>
        </div>
        
        <div id="right">
            <p><span class="number" id="clicks">0</span> clicks</p>
            <p><span class="number" id="seconds">0.0</span> seconds</p>
        </div>
    </header>

    <hr>

    <div id="playArea">
        <h1 id="prompt">click in the <span class="highlighted">play area</span> to begin playing</h1>
        <script>

            function detectMob() {
                const toMatch = [
                    /Android/i,
                    /webOS/i,
                    /iPhone/i,
                    /iPad/i,
                    /iPod/i,
                    /BlackBerry/i,
                    /Windows Phone/i
                ];

                return toMatch.some((toMatchItem) => {
                    return navigator.userAgent.match(toMatchItem);
                });
            } 

            if (detectMob()) {
                $("#prompt").html('tap in the <span class=highlighted">play area</span> to begin playing')
            }
        </script>
    </div>
    <script src="js/game.js"> </script>
</body>

</html>
